<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secret Image Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">

    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600">비밀 이미지 저장소</h1>
            <p class="text-sm text-gray-500 mt-2">당신의 비밀 이미지를 안전하게 보관하세요.</p>
        </header>

        <main>
            <section class="login-section">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">로그인</h2>
                <p class="text-sm text-gray-500 mb-4">서비스를 사용하려면 로그인이 필요합니다.</p>
                
                <form id="login-form" th:action="@{/login}" method="POST" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username"
                               required
                               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                               required
                               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                        로그인
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500">아이디가 없으신가요?</p>
                    <button type="button" onclick="gosign_up()"
                            class="mt-2 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
                        회원가입
                    </button>
                </div>
            </section>
        </main>

        <footer class="mt-8 text-center text-sm text-gray-400">
            &copy; 2024 Secret Image Repository. All rights reserved.
        </footer>
    </div>

    <script>
        function gosign_up() {
            window.location.href = "signUp";
        }
    </script>
</body>
</html>
